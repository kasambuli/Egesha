{%extends 'lotManager/base.html'%}{% load bootstrap3 %}{% load static%}
<!--  -->
{% block content %}

<style>
.checks{
  padding-top: 5%;
  padding-left: 28%;
}
.btn{
  background-color: #f5f5f5;
  border-color: #f5f5f5;
  color: #000000;
}
</style>



<br>

<div class="container checks">

         <form  action="{% url 'lotManager:checkout' %}" method="post" enctype="multipart/form-data" class="form-inline">
           {%csrf_token%}
       
           {% bootstrap_form form%}
           <input type="submit" class="btn btn-success btn-lg " value="Check-Out">
         </form>


</div>


    <div class="container">
      <h3>Recently Checked Out Cars</h3>
      
      {% for carcheckedout in carscheckedout %}
       
           
           <div class="well">{{carcheckedout.car_plate}}</div>
           
         
       {% endfor %}
    </div>
    


  


 <!-- bootstrap cdn js link -->
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{%endblock%}
